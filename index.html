<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved Camera Control</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // 1. シーン、カメラ、レンダラーのセットアップ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2. 初期カメラの位置設定
    let radius = 10; // カメラの球面上の距離
    let phi = 0; // 水平回転
    let theta = Math.PI / 4; // 垂直回転

    // 3. テクスチャをロード（6つの面のテクスチャを指定）
    const loader = new THREE.TextureLoader();
    const textures = [
      loader.load('grass.png'),  // 正面
      loader.load('grass.png'),   // 背面
      loader.load('grass.png'),    // 上面
      loader.load('dirt.png'), // 底面
      loader.load('grass.png'),  // 右面
      loader.load('grass.png')    // 左面
    ];

    // 4. ライトの追加
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 50, 0); // ライトの位置
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x404040, 1);  // 環境光を追加して影をやわらげる
    scene.add(ambientLight);

    // 5. 地平線を生成する（1ブロックずつ配置）
    const blockSize = 2;
    const horizonWidth = 20;
    const horizonDepth = 20;
    generateHorizon(scene, horizonWidth, horizonDepth, blockSize, textures);

    // 6. キー入力管理
    const keys = { w: false, a: false, s: false, d: false, ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

    window.addEventListener('keydown', (event) => {
      keys[event.key] = true;
    });
    window.addEventListener('keyup', (event) => {
      keys[event.key] = false;
    });

    // 7. カメラ回転の速度
    const rotationSpeed = 0.03;

    // 8. カメラ移動の速度
    const moveSpeed = 0.1;

    // 9. アニメーションループ
    function animate() {
      requestAnimationFrame(animate);

      // カメラの回転処理
      if (keys.ArrowUp) {
        theta -= rotationSpeed; // 上方向に回転
        if (theta < 0.1) theta = 0.1; // 限界値設定
      }
      if (keys.ArrowDown) {
        theta += rotationSpeed; // 下方向に回転
        if (theta > Math.PI - 0.1) theta = Math.PI - 0.1; // 限界値設定
      }

      if (keys.ArrowLeft) {
        phi -= rotationSpeed; // 左方向に回転
      }
      if (keys.ArrowRight) {
        phi += rotationSpeed; // 右方向に回転
      }

      // カメラの位置更新（球面座標をデカルト座標に変換）
      const x = radius * Math.sin(theta) * Math.cos(phi);
      const y = radius * Math.cos(theta);
      const z = radius * Math.sin(theta) * Math.sin(phi);
      camera.position.set(x, y, z);

      // カメラの向きをシーンの中心に設定
      camera.lookAt(0, 0, 0);

      // シーンをレンダリング
      renderer.render(scene, camera);
    }

    animate();

    // 地平線を生成する関数
    function generateHorizon(scene, width, depth, blockSize, textures) {
      for (let x = 0; x < width; x++) {
        for (let z = 0; z < depth; z++) {
          const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
          const materials = textures.map(texture => new THREE.MeshBasicMaterial({ map: texture }));

          const block = new THREE.Mesh(geometry, materials);
          block.position.set(x * blockSize, 0, z * blockSize); // 地平線のブロック配置
          scene.add(block);
        }
      }
    }

    // 10. ウィンドウサイズが変更された場合に対応
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
