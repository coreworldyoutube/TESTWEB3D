<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sphere Coordinate Camera Control</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // 1. シーン、カメラ、レンダラーのセットアップ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2. カメラの初期位置設定
    const radius = 10; // 視点からの距離
    let phi = 0; // 水平角度（経度）
    let theta = Math.PI / 2; // 垂直角度（緯度）

    // 3. キー入力管理
    const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

    window.addEventListener('keydown', (event) => {
      if (event.key in keys) {
        keys[event.key] = true;
      }
    });

    window.addEventListener('keyup', (event) => {
      if (event.key in keys) {
        keys[event.key] = false;
      }
    });

    // 4. アニメーションループ
    function animate() {
      requestAnimationFrame(animate);

      // カメラの動き
      const moveSpeed = 0.05;
      const rotationSpeed = 0.05;

      // 上下（緯度）移動
      if (keys.ArrowUp) {
        theta = Math.max(0.1, theta - moveSpeed);  // 上に動かす（限界を設定）
      } 
      if (keys.ArrowDown) {
        theta = Math.min(Math.PI - 0.1, theta + moveSpeed);  // 下に動かす（限界を設定）
      }

      // 左右（経度）移動
      if (keys.ArrowLeft) {
        phi -= rotationSpeed;  // 左に動かす
      } 
      if (keys.ArrowRight) {
        phi += rotationSpeed;  // 右に動かす
      }

      // 球面座標をデカルト座標に変換
      const x = radius * Math.sin(theta) * Math.cos(phi);
      const y = radius * Math.cos(theta);
      const z = radius * Math.sin(theta) * Math.sin(phi);
      
      // カメラの位置を更新
      camera.position.set(x, y, z);

      // カメラが常にシーンの中心を向くように設定
      camera.lookAt(0, 0, 0);

      // シーンをレンダリング
      renderer.render(scene, camera);
    }

    animate();

    // 5. シーンに何かオブジェクトを追加（デモ用）
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // 6. ライトの追加
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 50, 0);
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x404040, 1);
    scene.add(ambientLight);

    // 7. ウィンドウサイズ変更時の対応
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
