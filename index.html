<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D MMD Model Viewer</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    body { background-color: black; } /* 背景を黒に設定 */
  </style>
</head>
<body>
  <!-- WebGLのレンダリング用のcanvas -->
  <canvas id="webgl-canvas"></canvas>

  <!-- Three.jsのライブラリの読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- MMDLoaderの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/three-mmd-loader@0.1.7/dist/three-mmd-loader.min.js"></script>

  <script>
    // シーン、カメラ、レンダラーの設定
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas') });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 背景色を黒に設定
    scene.background = new THREE.Color(0x000000); // 背景を黒に設定

    // ライトの設定
    scene.add(new THREE.AmbientLight(0x404040, 2)); // 環境光の強さを2に変更
    const directionalLight = new THREE.DirectionalLight(0xffffff, 2); // 方向光の強さを2に変更
    directionalLight.position.set(5, 5, 5).normalize(); 
    scene.add(directionalLight);

    // MMDモデルの読み込み
    const loader = new THREE.MMDLoader();
    loader.load('models/inubashiri.pmx', (model) => {
      scene.add(model);
      model.scale.set(0.1, 0.1, 0.1); // スケールを調整
      model.position.set(0, -1, 0); // モデルの位置調整
    }, undefined, (error) => {
      console.error('Error loading the model:', error); 
    });

    // カメラの位置設定
    camera.position.z = 5;

    // アニメーションループ
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // ウィンドウサイズ変更時の設定
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
