<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>included</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
  <script>
    // 1. シーン、カメラ、レンダラーのセットアップ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2. カメラの初期位置設定
    camera.position.set(0, 5, 10); // 初期位置は少し後ろ

    // 3. テクスチャをロード（6つの面のテクスチャを指定）
    const loader = new THREE.TextureLoader();
    const textures = [
      loader.load('grass.png'),  // 正面
      loader.load('grass.png'),   // 背面
      loader.load('grass.png'),    // 上面
      loader.load('dirt.png'), // 底面
      loader.load('grass.png'),  // 右面
      loader.load('grass.png')    // 左面
    ];

    // 4. ライトの追加
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 50, 0); // ライトの位置
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x404040, 1);  // 環境光を追加して影をやわらげる
    scene.add(ambientLight);

    // 5. 地平線を生成する（1ブロックずつ配置）
    const blockSize = 2;
    const horizonWidth = 20;
    const horizonDepth = 20;
    generateHorizon(scene, horizonWidth, horizonDepth, blockSize, textures);

    // 6. OrbitControls の追加
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // 慣性を持たせる
    controls.dampingFactor = 0.25; // 慣性の強さ
    controls.screenSpacePanning = false; // パン操作を無効化

    // 7. タップによるカメラの移動
    window.addEventListener('click', (event) => {
      // マウスの位置を取得
      const mouse = new THREE.Vector2();
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      // レイキャストを利用してカメラの向きを変更
      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(scene.children);
      if (intersects.length > 0) {
        // 最初の交差オブジェクトの位置を取得して、カメラを移動
        const intersection = intersects[0].point;
        camera.position.set(intersection.x, intersection.y + 5, intersection.z + 10); // クリック位置にカメラを移動
        camera.lookAt(intersection); // クリック位置を見る
      }
    });

    // 8. アニメーションループ
    function animate() {
      requestAnimationFrame(animate);

      // コントロールの更新
      controls.update(); // 必須

      // シーンをレンダリング
      renderer.render(scene, camera);
    }

    animate();

    // 地平線を生成する関数
    function generateHorizon(scene, width, depth, blockSize, textures) {
      for (let x = 0; x < width; x++) {
        for (let z = 0; z < depth; z++) {
          const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
          const materials = textures.map(texture => new THREE.MeshBasicMaterial({ map: texture }));

          const block = new THREE.Mesh(geometry, materials);
          block.position.set(x * blockSize, 0, z * blockSize); // 地平線のブロック配置
          scene.add(block);
        }
      }
    }

    // 9. ウィンドウサイズが変更された場合に対応
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
