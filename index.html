<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js with Controller Camera Control</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // 1. シーン、カメラ、レンダラーのセットアップ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2. カメラの初期位置設定
    camera.position.set(0, 5, 10); // 初期位置は少し後ろ

    // 3. ライトの追加
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 50, 0); // ライトの位置
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x404040, 1);  // 環境光を追加して影をやわらげる
    scene.add(ambientLight);

    // 4. テクスチャのロード
    const loader = new THREE.TextureLoader();
    const texture = loader.load('grass.png'); // grass.pngがテクスチャ画像の例

    // 5. 地平線を生成する（ブロック配置）
    const blockSize = 2;
    const horizonWidth = 20;
    const horizonDepth = 20;
    generateHorizon(scene, horizonWidth, horizonDepth, blockSize, texture);

    // 6. ゲームパッド（コントローラー）の初期設定
    let gamepad = null;
    window.addEventListener('gamepadconnected', (event) => {
      gamepad = event.gamepad;
    });
    window.addEventListener('gamepaddisconnected', (event) => {
      gamepad = null;
    });

    // 7. カメラ回転の速度
    const rotationSpeed = 0.03;

    // 8. カメラ移動の速度
    const moveSpeed = 0.1;

    // 9. プレイヤー移動の状態
    const keys = { w: false, a: false, s: false, d: false };

    window.addEventListener('keydown', (event) => {
      if (event.key === 'w') keys.w = true;
      if (event.key === 'a') keys.a = true;
      if (event.key === 's') keys.s = true;
      if (event.key === 'd') keys.d = true;
    });

    window.addEventListener('keyup', (event) => {
      if (event.key === 'w') keys.w = false;
      if (event.key === 'a') keys.a = false;
      if (event.key === 's') keys.s = false;
      if (event.key === 'd') keys.d = false;
    });

    // 10. アニメーションループ
    function animate() {
      requestAnimationFrame(animate);

      if (gamepad) {
        const axes = gamepad.axes;

        // 右アナログスティックによるカメラ回転
        const joystickX = axes[2]; // 右スティックX（左右）
        const joystickY = axes[3]; // 右スティックY（上下）

        // カメラ回転
        updateCameraRotation(joystickX, joystickY);
      }

      // キー入力による移動
      const direction = new THREE.Vector3();
      camera.getWorldDirection(direction); // カメラの進行方向を取得

      // WASDキーによる移動
      if (keys.w) camera.position.addScaledVector(direction, moveSpeed);  // 前方移動
      if (keys.s) camera.position.addScaledVector(direction, -moveSpeed); // 後方移動

      // 左右方向の計算（進行方向とカメラの上方向の外積）
      const left = new THREE.Vector3().crossVectors(camera.up, direction).normalize();
      const right = new THREE.Vector3().crossVectors(direction, camera.up).normalize();

      if (keys.a) camera.position.addScaledVector(left, moveSpeed);  // 左移動
      if (keys.d) camera.position.addScaledVector(right, moveSpeed); // 右移動

      // シーンをレンダリング
      renderer.render(scene, camera);
    }

    animate();

    // 地平線を生成する関数（簡単な地面）
    function generateHorizon(scene, width, depth, blockSize, texture) {
      for (let x = 0; x < width; x++) {
        for (let z = 0; z < depth; z++) {
          const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
          const material = new THREE.MeshBasicMaterial({ map: texture }); // テクスチャを適用
          const block = new THREE.Mesh(geometry, material);
          block.position.set(x * blockSize, 0, z * blockSize);  // ブロックの配置
          scene.add(block);
        }
      }
    }

    // カメラ回転の関数（ゲームパッドの右アナログスティック入力を使用）
    function updateCameraRotation(joystickX, joystickY) {
      // X軸（左右）の動きでカメラ回転（ヨー）
      camera.rotation.y -= joystickX * rotationSpeed;

      // Y軸（上下）の動きでカメラ回転（ピッチ）
      camera.rotation.x -= joystickY * rotationSpeed;

      // ピッチ（上下回転）の制限
      if (camera.rotation.x > Math.PI / 2) camera.rotation.x = Math.PI / 2;
      if (camera.rotation.x < -Math.PI / 2) camera.rotation.x = -Math.PI / 2;
    }

    // ウィンドウサイズが変更された場合に対応
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
