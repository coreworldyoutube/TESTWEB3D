<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>included</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // 1. シーン、カメラ、レンダラーのセットアップ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2. カメラの初期位置設定
    camera.position.set(0, 5, 10); // 初期位置は少し後ろ

    // 3. テクスチャをロード（6つの面のテクスチャを指定）
    const loader = new THREE.TextureLoader();
    const textures = [
      loader.load('grass.png'),  // 正面
      loader.load('grass.png'),   // 背面
      loader.load('grass.png'),    // 上面
      loader.load('dirt.png'), // 底面
      loader.load('grass.png'),  // 右面
      loader.load('grass.png')    // 左面
    ];

    // 4. ライトの追加
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 50, 0); // ライトの位置
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x404040, 1);  // 環境光を追加して影をやわらげる
    scene.add(ambientLight);

    // 5. 地平線を生成する（1ブロックずつ配置）
    const blockSize = 2;
    const horizonWidth = 20;
    const horizonDepth = 20;
    generateHorizon(scene, horizonWidth, horizonDepth, blockSize, textures);

    // 6. キー入力管理
    const keys = { w: false, a: false, s: false, d: false, ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

    window.addEventListener('keydown', (event) => {
      keys[event.key] = true;
    });
    window.addEventListener('keyup', (event) => {
      keys[event.key] = false;
    });

    // 7. カメラ回転の速度
    const rotationSpeed = 0.03;

    // 8. カメラ移動の速度
    const moveSpeed = 0.09;

    // 9. アニメーションループ
    function animate() {
      requestAnimationFrame(animate);

      // カメラ移動（WASDキー）
      const direction = new THREE.Vector3();

      // カメラの進行方向ベクトル
      camera.getWorldDirection(direction); // カメラの進行方向を取得
      direction.y = 0; // Y軸方向の移動を無効にして水平移動のみ

      // 移動処理（WASDキー）
      if (keys.w) camera.position.addScaledVector(direction, moveSpeed);  // 前方移動
      if (keys.s) camera.position.addScaledVector(direction, -moveSpeed); // 後方移動

      // 左右方向の計算（進行方向とカメラの上方向の外積）
      const left = new THREE.Vector3().crossVectors(camera.up, direction).normalize();
      const right = new THREE.Vector3().crossVectors(direction, camera.up).normalize();

      if (keys.a) camera.position.addScaledVector(left, moveSpeed);  // 左移動
      if (keys.d) camera.position.addScaledVector(right, moveSpeed); // 右移動

      // 上下回転（ピッチ）
      if (keys.ArrowUp) {
        camera.rotation.x -= rotationSpeed;
        if (camera.rotation.x < -Math.PI / 2) camera.rotation.x = -Math.PI / 2; // 上限設定
      }
      if (keys.ArrowDown) {
        camera.rotation.x += rotationSpeed;
        if (camera.rotation.x > Math.PI / 2) camera.rotation.x = Math.PI / 2; // 下限設定
      }

      // 左右回転（ヨー）
      if (keys.ArrowLeft) camera.rotation.y -= rotationSpeed; // 左回転
      if (keys.ArrowRight) camera.rotation.y += rotationSpeed; // 右回転

      // シーンをレンダリング
      renderer.render(scene, camera);
    }

    animate();

    // 地平線を生成する関数
    function generateHorizon(scene, width, depth, blockSize, textures) {
      for (let x = 0; x < width; x++) {
        for (let z = 0; z < depth; z++) {
          const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
          const materials = textures.map(texture => new THREE.MeshBasicMaterial({ map: texture }));

          const block = new THREE.Mesh(geometry, materials);
          block.position.set(x * blockSize, 0, z * blockSize); // 地平線のブロック配置
          scene.add(block);
        }
      }
    }

    // 10. ウィンドウサイズが変更された場合に対応
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
