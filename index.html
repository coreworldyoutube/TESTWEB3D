<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPS-Like Movement</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // シーン、カメラ、レンダラーの作成
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // キューブの作成（6面にテクスチャ）
    const loader = new THREE.TextureLoader();
    const textures = Array(6).fill(loader.load('meow.png'));
    const materials = textures.map(texture => new THREE.MeshBasicMaterial({ map: texture }));
    const cube = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), materials);
    scene.add(cube);

    // カメラの初期位置
    camera.position.set(0, 1, 5);

    // キー入力管理
    const keys = { w: false, a: false, s: false, d: false, arrowLeft: false, arrowRight: false };

    window.addEventListener('keydown', (e) => {
      keys[e.key.toLowerCase()] = true;
    });

    window.addEventListener('keyup', (e) => {
      keys[e.key.toLowerCase()] = false;
    });

    // 移動・回転速度
    const moveSpeed = 0.1;       // 移動速度
    const rotationSpeed = 0.02;  // 回転速度

    // アニメーションループ
    function animate() {
      requestAnimationFrame(animate);

      // カメラの向き（前後移動用ベクトル）
      const direction = new THREE.Vector3();
      camera.getWorldDirection(direction);

      // 移動処理
      if (keys.w) {
        camera.position.addScaledVector(direction, moveSpeed); // 前進
      }
      if (keys.s) {
        camera.position.addScaledVector(direction, -moveSpeed); // 後退
      }
      if (keys.a) {
        camera.position.x -= Math.cos(camera.rotation.y) * moveSpeed;
        camera.position.z -= Math.sin(camera.rotation.y) * moveSpeed; // 左
      }
      if (keys.d) {
        camera.position.x += Math.cos(camera.rotation.y) * moveSpeed;
        camera.position.z += Math.sin(camera.rotation.y) * moveSpeed; // 右
      }

      // 視点の回転処理（左右のみ）
      if (keys.arrowLeft) {
        camera.rotation.y += rotationSpeed; // 左回転
      }
      if (keys.arrowRight) {
        camera.rotation.y -= rotationSpeed; // 右回転
      }

      renderer.render(scene, camera);
    }

    animate();

    // ウィンドウリサイズ対応
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
