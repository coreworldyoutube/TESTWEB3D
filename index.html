<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMD Model Example</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-mmd-loader@0.3.3/dist/three-mmd-loader.min.js"></script>

  <script>
    // シーンの作成
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // MMDローダーの作成
    const mmdLoader = new THREE.MMDLoader();

    // モデルの読み込み
    mmdLoader.load('inubashiri/P/Œ¢‘– Š‘v1.0a.pmx', function (object) {
      scene.add(object);
    }, function (xhr) {
      console.log((xhr.loaded / xhr.total * 100) + '% loaded');
    }, function (error) {
      console.log('An error happened:', error);
    });

    // ライトをシーンに追加
    const light = new THREE.AmbientLight(0x404040);  // 環境光
    scene.add(light);

    // カメラの位置を設定
    camera.position.z = 5;

    // アニメーションループ
    function animate() {
      requestAnimationFrame(animate);

      // モデルの回転（必要なら）
      scene.traverse(function (child) {
        if (child.isMesh) {
          child.rotation.y += 0.01;
        }
      });

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
