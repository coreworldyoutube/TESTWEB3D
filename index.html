<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マインクラフト風地平線</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // 1. シーン、カメラ、レンダラーのセットアップ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2. カメラの初期位置設定
    camera.position.set(0, 5, 10); // 初期位置は少し後ろ
    camera.rotation.set(0, 0, 0);  // 回転を初期化

    // 3. テクスチャをロード（6つの面のテクスチャを指定）
    const loader = new THREE.TextureLoader();
    const textures = [
      loader.load('meow.png'),  // 正面
      loader.load('meow.png'),   // 背面
      loader.load('meow.png'),    // 上面
      loader.load('meow.png'), // 底面
      loader.load('meow.png'),  // 右面
      loader.load('meow.png')    // 左面
    ];

    // 4. ライトの追加
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 50, 0); // ライトの位置
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x404040, 1);  // 環境光を追加して影をやわらげる
    scene.add(ambientLight);

    // 5. 地平線を生成する（1ブロックずつ配置）
    const blockSize = 2;
    const horizonWidth = 20;
    const horizonDepth = 20;
    generateHorizon(scene, horizonWidth, horizonDepth, blockSize, textures);

    // 6. キー入力管理
    const keys = { w: false, a: false, s: false, d: false, ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

    window.addEventListener('keydown', (event) => {
      keys[event.key] = true;
    });
    window.addEventListener('keyup', (event) => {
      keys[event.key] = false;
    });

    // 7. カメラ回転の速度
    const rotationSpeed = 0.02;

    // 8. カメラ移動の速度
    const moveSpeed = 0.1;
    
    // 9. アニメーションループ
    function animate() {
      requestAnimationFrame(animate);
      // カメラ移動（WASDキー）: カメラの進行方向に移動
      const direction = new THREE.Vector3();
      camera.getWorldDirection(direction); // カメラの向いている方向を取得

      if (keys.w) camera.position.addScaledVector(direction, moveSpeed); // 前方移動
      if (keys.s) camera.position.addScaledVector(direction, -moveSpeed); // 後方移動
      
      const left = new THREE.Vector3().crossVectors(camera.up, direction).normalize();
      const right = new THREE.Vector3().crossVectors(direction, camera.up).normalize();
      
      if (keys.a) camera.position.addScaledVector(left, moveSpeed);  // 左移動
      if (keys.d) camera.position.addScaledVector(right, moveSpeed); // 右移動
      
      
// カメラ回転（矢印キー）
      if (keys.ArrowUp) camera.rotation.x = 0; // x軸回転無効化（強制的にゼロに）
      if (keys.ArrowDown) camera.rotation.x = 0; // x軸回転無効化
      if (keys.ArrowLeft) camera.rotation.y -= rotationSpeed; // 左回転
      if (keys.ArrowRight) camera.rotation.y += rotationSpeed; // 右回転

  // Z軸回転を完全に無効化するため、常に0に設定
      camera.rotation.z = 0;  // ここでZ回転を固定

  // シーンをレンダリング
      renderer.render(scene, camera);
    }


    animate();

    // 地平線を生成する関数
    function generateHorizon(scene, width, depth, blockSize, textures) {
      for (let x = 0; x < width; x++) {
        for (let z = 0; z < depth; z++) {
          const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
          const materials = textures.map(texture => new THREE.MeshBasicMaterial({ map: texture }));

          const block = new THREE.Mesh(geometry, materials);
          block.position.set(x * blockSize, 0, z * blockSize); // 地平線のブロック配置
          scene.add(block);
        }
      }
    }

    // 10. ウィンドウサイズが変更された場合に対応
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
