<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>平面マップ</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="mapGenerator.js"></script> <!-- 別ファイルでマップ生成を管理 -->
  <script>
    // 1. シーン、カメラ、レンダラーのセットアップ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2. カメラの初期位置設定
    camera.position.set(0, 5, 10); // Z軸方向に少し後ろに配置

    // 3. マップを生成
    const width = 10;
    const height = 10;
    const blockSize = 2;
    const blocks = generateMap(scene, width, height, blockSize);

    // 4. キー入力管理
    const keys = { w: false, a: false, s: false, d: false, ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

    window.addEventListener('keydown', (event) => {
      keys[event.key] = true;
    });
    window.addEventListener('keyup', (event) => {
      keys[event.key] = false;
    });

    // 5. アニメーションループとカメラ移動
    const moveSpeed = 0.1;
    
    function animate() {
      requestAnimationFrame(animate);

      // カメラ移動（WASDキー）: 平面に沿った移動
      if (keys.w) camera.position.z -= moveSpeed; // 前方移動
      if (keys.s) camera.position.z += moveSpeed; // 後方移動
      if (keys.a) camera.position.x -= moveSpeed; // 左方向移動
      if (keys.d) camera.position.x += moveSpeed; // 右方向移動

      // シーンをレンダリング
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
