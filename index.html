<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>平面マップ - ブロック設置</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // 1. シーン、カメラ、レンダラーのセットアップ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2. カメラの初期位置設定
    camera.position.set(0, 5, 10); // Z軸方向に少し後ろに配置

    // 3. テクスチャを用意
    const loader = new THREE.TextureLoader();
    const blockTexture = loader.load('meow.png');  // テクスチャのパスを設定

    // 4. マップを生成
    const width = 10;
    const height = 10;
    const blockSize = 2;
    const blocks = generateMap(scene, width, height, blockSize, blockTexture);

    // 5. キー入力管理
    const keys = { w: false, a: false, s: false, d: false, ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

    window.addEventListener('keydown', (event) => {
      keys[event.key] = true;
    });
    window.addEventListener('keyup', (event) => {
      keys[event.key] = false;
    });

    // 6. アニメーションループとカメラ移動
    const moveSpeed = 0.1;
    
    function animate() {
      requestAnimationFrame(animate);

      // カメラ移動（WASDキー）: 平面に沿った移動
      if (keys.w) camera.position.z -= moveSpeed; // 前方移動
      if (keys.s) camera.position.z += moveSpeed; // 後方移動
      if (keys.a) camera.position.x -= moveSpeed; // 左方向移動
      if (keys.d) camera.position.x += moveSpeed; // 右方向移動

      // シーンをレンダリング
      renderer.render(scene, camera);
    }

    animate();

    // マップ生成関数
    function generateMap(scene, width, height, blockSize, texture) {
      const blocks = [];
      for (let x = 0; x < width; x++) {
        for (let z = 0; z < height; z++) {
          const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
          const material = new THREE.MeshBasicMaterial({ map: texture });
          const block = new THREE.Mesh(geometry, material);
          block.position.set(x * blockSize, blockSize / 2, z * blockSize); // すべて同じ高さに並べる
          scene.add(block);
          blocks.push(block);
        }
      }
      return blocks;
    }
  </script>
</body>
</html>
